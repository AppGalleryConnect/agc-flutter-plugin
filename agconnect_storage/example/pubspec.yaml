name: agconnect_cloudstorage_example
description: Demonstrates how to use the agconnect_cloudstorage plugin.

environment:
  sdk: ">=2.12.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  agconnect_cloudstorage:
    path: ../
  cupertino_icons: ^1.0.5
  path_provider: 2.0.12
  image_picker: 0.8.4+3

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter
  flutter_lints: 1.0.0

flutter:
  uses-material-design: true
